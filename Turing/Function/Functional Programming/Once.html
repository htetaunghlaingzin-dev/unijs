    // apaww ka parameter m pr dr out ka parameter htae pee thone tae nee
    function payment(paymentid, amount){
        console.log("Payment done", paymentid, "for amount:", amount);
    }
    function order(orderid, item){
        console.log("Order placed", orderid, "for item:", item);
    }
    function  once(fn,callback){
        let status=false;
        return function (... rest){
            if (!status){
                fn(... rest);
                status=true;
            }
            else {
                callback();
            }
        }
    }
    payment=once(payment,()=>{console.log("payment already done")});
    order=once(order,()=>{console.log("order already placed")});
    payment("a12344",2000); // Payment done
    payment("a12344",2000); // No output, function is called only once
    order("a12344",2000); // Order placed
    order("a12344",2000); // No output, function is called only once
